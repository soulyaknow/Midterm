<!DOCTYPE html>

<html lang="en-PH">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>

    <meta name="author" content="Unknown">
    <meta name="keywords" content="Chat Application, Messages">
    <meta name="description" content="Friendly Chat Application for Users">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
</head>
<body>
    
    <div class="main-chat-container">
        <div class="main-chat-content">
            <aside id="left-aside">
                <div class="left-aside-header">
                    <img src="Images/user-profile.png" alt="User Profile" width="30" height="30">
                    <h1>Mongo Mongo</h1>
                    <button type="button" id="button" name="button">Edit</button>
                </div>
                <div id="search-area">
                    <input type="search" id="search-bar" name="search-bar" placeholder="Search">
                </div>
                <div id="chat-lists-container">
                    <div class="chat-list">
                        <img src="Images/user-profile.png" alt="User Profile" width="40" height="40">
                        <div class="chat-descriptions">
                            <span>Alice Chuang</span>
                        </div>
                    </div>
                    <div class="chat-list">
                        <img src="Images/user-profile.png" alt="User Profile" width="40" height="40">
                        <div class="chat-descriptions">
                            <span>Alice Chuang</span>
                        </div>
                    </div>
                    <div class="chat-list">
                        <img src="Images/user-profile.png" alt="User Profile" width="40" height="40">
                        <div class="chat-descriptions">
                            <span>Alice Chuang</span>
                        </div>
                    </div>
                </div>
            </aside><!-- End of left-aside -->
            <aside id="right-aside">
                <div class="right-aside-header">
                    <div class="chatbox-body">
                        <div class="chatbox-description-container">
                            <div class="chatbox-description">
                                <img src="Images/user-profile.png" alt="User Profile" width="40" height="40">
                                <span>Alice Chuang</span>
                            </div>
                            <div class="voip-container">
                                <button type="button" id="button" name="button">Call</button>
                                <button type="button" id="button" name="button">VC</button>
                                <button type="button" id="button" name="button">Option</button>
                            </div>
                        </div><!-- End of chatbox-description -->
                        <div id="messages">

                        </div>
                        <div id="chat-controller">
                            <button type="button" id="button" name="button">More</button>
                            <input type="search" id="search-bar" name="search-bar" placeholder="Search">
                        </div>
                    </div><!-- End of chatbox-body -->
                </div><!-- End of right-aside-header -->
            </aside><!-- End of right-aside -->
        </div><!-- main-chat-content -->
    </div><!-- End of main-chat-container -->

</body>
</html>
